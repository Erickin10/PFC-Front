<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">  
        <title>Cadastro Ong</title>
    
    </head>

    <body class="img js-fullheight" 
        style="background-image: url(imagens/doguinhologin.jpg); 
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    background-size: cover;">

        <div class="container-cad">
            
            <div class="form-image">
                <img src="imagens/CADASTROP.png" alt="">
            </div>
            
            <div class= "form-cad" >  
        
                <form id="msform-cad">  
                
                    <!-- Fieldset em cima do formulario -->  
                    <fieldset align-items: center>       

                        <h6 class="fs-title-cad">Cadastre sua ONG</h6>

                        <!-- Inputs-->  
                        <div class="input-group">

                            <!-- Nome -->
                            <div class="input-box">
                                <input id="nomeong" 
                                type="text" 
                                name="nomeong" 
                                placeholder="Nome"
                                required>
                            </div>

                            <!-- Email -->    
                            <div class="input-box">
                                <input id="emailong" 
                                type="email" 
                                name="emailong" 
                                placeholder="E-mail" 
                                required>
                            </div>

                            <!-- Descrição -->           
                            <div class="input-box">
                                <input id="descricaoong" 
                                type="text" 
                                name="descricaoong" 
                                placeholder="Descricão"
                                required>
                            </div>

                            <!-- Telefone -->    
                            <div class="input-box">
                                <input id="telefoneONG"
                                name="telefoneONG" 
                                maxlength="14"
                                placeholder="Telefone:(XX)XXXXX-XXXX" 
                                pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}"
                                required>
                            </div>

                            <!-- CNPJ -->    
                            <div class="input-box">
                                <input id="cnpjong" 
                                name="cnpjong" 
                                maxlength="18"
                                placeholder="CNPJ:XX.XXX.XXX/XXXX-XX"
                                pattern="[0-9]{2}.[0-9]{3}.[0-9]{3}/[0-9]{4}.[0-9]{2}"
                                required>
                            </div>

                            <!-- DIV que faz a funcionalidade do CEP dar certo-->    
                            <div id="fade" class="hide">
                                <div id="loader" class="spinner-border text-info hide" role="status">       
                                </div> 
                            </div>

                            <!-- CEP -->        
                            <div class="input-box">
                                <input 
                                type="text"
                                class="form-control shadow-none"
                                id="cepong"
                                name="cepong"
                                placeholder="CEP:XXXXXXXX"
                                maxlength="8"
                                minlength="8"
                                required>
                            </div> 

                            <!-- Rua -->
                            <div class="input-box">
                                <input
                                type="text"
                                class="form-control shadow-none"
                                id="enderecong"
                                name="enderecong"
                                placeholder="Rua"
                                required>
                            </div>

                            <!-- Bairro -->            
                            <div class="input-box">
                                <input
                                type="text"
                                class="form-control shadow-none"
                                id="bairrong"
                                name="bairrong"
                                placeholder="Bairro"
                                required>
                            </div>

                            <!-- Cidade -->        
                            <div class="input-box">
                                <input
                                type="text"
                                class="form-control shadow-none"
                                id="cidadong"
                                name="cidadong"
                                placeholder="Cidade"              
                                required>
                            </div>
                                
                            <!-- Outra DIV que faz a funcionalidade do cep dar certo-->
                            <div class="form-select shadow-none"id="regiaoONG"></div>

                            <!-- Numero da casa-->
                            <div class="input-box">
                                <input id="numerong" 
                                type="number" 
                                name="numerong" 
                                placeholder="Número"
                                required>
                            </div>

                            <!-- Complemento -->        
                            <div class="input-box">
                                <input id="complementong" 
                                type="text" 
                                name="complementong" 
                                placeholder="Complemento"
                                required>
                            </div>
                                
                            <!-- Senha -->      
                            <div class="input-box">
                                <input id="senhaong" 
                                type="password" 
                                name="senhaong" 
                                placeholder="Digite sua senha"
                                required>
                            </div>

                            <!-- Confirmar senha -->              
                            <div class="input-box">
                                <input id="confrimaong" 
                                type="password"
                                name="confirmaong" 
                                placeholder="Digite sua senha novamente"
                                required>
                            </div>
                        </div>

                        <!-- Botão de enviar dados -->  
                        <a href="cadastro-certo.html" class="submit action-button" target="_top">Enviar dados</a>

                        <br><br>

                    </fieldset>   
                </form>
            </div>
        </div>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <script src="js/cadastrong.js"></script>

</html>
