<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style-cadastrong.css">  
        <title>Cadastro</title>
    
    </head>

    <body class="img js-fullheight" 
        style="background-image: url(imagens/doguinhologin.jpg); 
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    background-size: cover;">
        
            <div class="container-cad">
                
                <div class="form-image">
                    <img src="imagens/CADASTROP.png" alt="">
                </div>
                
                <div class= "form-cad" >  
            
                    <form id="msform-cad">  
        
                        <!-- Fieldset em cima do formulario -->
                        <fieldset align-items: center>
            
                            <h6 class="fs-title-cad">Cadastre-se</h6>

                            <!-- Inputs-->       
                            <div class="input-group">

                                <!-- Nome --> 
                                <div class="input-box">
                                    <input id="nomeuser" 
                                    type="text" 
                                    name="nomeuser" 
                                    placeholder="Nome Completo"
                                    required>
                                </div>

                                <!-- Login -->     
                                <div class="input-box">
                                    <input id="loginuser" 
                                    type="text" 
                                    name="loginuser" 
                                    placeholder="Login"
                                    required>
                                </div>

                                <!-- Email -->         
                                <div class="input-box">
                                    <input id="emailuser" 
                                    type="email" 
                                    name="emailuser" 
                                    placeholder="E-mail" 
                                    required>
                                </div>

                                <!-- Telefone -->        
                                <div class="input-box">
                                    <input id="telefoneuser"
                                    name="telefoneuser" 
                                    maxlength="14"
                                    placeholder="Telefone:(XX)XXXXX-XXXX" 
                                    pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}"
                                    required>
                                </div>

                                <!-- DIV que faz a funcionalidade do CEP dar certo-->    
                                <div id="fade" class="input-box">
                                    <div id="loader" class="spinner-border text-info hide" role="status"></div>
                                </div>

                                <!-- CEP -->       
                                <div class="input-box">
                                    <input 
                                    type="text"
                                    class="form-control shadow-none"
                                    id="cepuser"
                                    name="cepuser"
                                    placeholder="CEP:XXXXXXXX"
                                    maxlength="8"
                                    minlength="8"
                                    required>
                                </div>

                                <!-- Rua -->      
                                <div class="input-box">
                                    <input
                                    type="text"
                                    class="form-control shadow-none"
                                    id="enderecouser"
                                    name="enderecouser"
                                    placeholder="Rua"
                                    required>
                                </div>
                
                                <!-- Bairro -->     
                                <div class="input-box">
                                    <input
                                    type="text"
                                    class="form-control shadow-none"
                                    id="bairrouser"
                                    name="bairrouser"
                                    placeholder="Bairro"
                                    required>
                                </div>
            
                                <!-- Cidade -->      
                                <div class="input-box">
                                    <input
                                    type="text"
                                    class="form-control shadow-none"
                                    id="cidadeuser"
                                    name="cidadeuser"
                                    placeholder="Cidade"
                                    required>
                                </div>

                                <!-- Outra DIV que faz a funcionalidade do cep dar certo-->    
                                <div class="form-select shadow-none"id="regiaouser"></div>

                                <!-- Numero da casa-->    
                                <div class="input-box">   
                                    <input id="numerouser" 
                                    type="number" 
                                    name="numerouser" 
                                    placeholder="NÃºmero"
                                    required>
                                </div>

                                <!-- Complemento -->  
                                <div class="input-box">
                                    <input id="complementouser" 
                                    type="text" 
                                    name="complementouser" 
                                    placeholder="Complemento"
                                    required>
                                </div>
                    
                                <!-- Senha --> 
                                <div class="input-box">
                                    <input id="senhauser"  
                                    type="password" 
                                    name="senhauser" 
                                    placeholder="Digite sua senha" 
                                    required>
                                </div>

                                <!-- Confirmar senha -->     
                                <div class="input-box">
                                    <input id="confrimauser"
                                    type="password" 
                                    name="confirmauser"
                                    placeholder="Digite sua senha novamente" 
                                    required>
                                </div>

                            </div>

                            <!-- BotÃ£o de enviar dados --> 
                            <a href="cadastro-certo.html" class="submit action-button" target="_top">Enviar dados</a>

                            <br><br>

                        </fieldset>   
                    </form>
                </div>
            </div>
        
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <script src="js/cadastrese.js"></script>

</html>
